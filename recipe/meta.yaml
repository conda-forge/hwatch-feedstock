{% set name = "hwatch" %}
{% set version = "0.3.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blacknon/hwatch/archive/refs/tags/{{ version }}.tar.gz
  sha256: 29ee3982626fc3ee498d7aa60a8a88c5b62f1832d7696eba3104c7012eb6c4e4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - hwatch --help

about:
  home: https://github.com/blacknon/hwatch
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Modern alternative to the watch command
  dev_url: https://github.com/blacknon/hwatch

extra:
  recipe-maintainers:
    - danielnachun
